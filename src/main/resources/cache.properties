
#Path to file cache
cache.diskStore=cache

#There's only one implementation right now.
#cache.impl=com.siberhus.zappos.cache.serializer.LRUCache

#Max item in memory
cache.maxItem=10000

#Object serializer implementation
cache.serializer=com.siberhus.zappos.cache.serializer.StandardSerializer

#Number of threads for I/O operations
thread.max=4

#Wait time for shutting down the thread pool in second
thread.awaitShutdownTime=10